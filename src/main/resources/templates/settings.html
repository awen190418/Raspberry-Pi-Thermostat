<div id='settings' ontouchstart>

    <main class='content'>
        <section id='temperature-gpio'>
            <form action="#" method="post" th:action="@{/settings}" th:object="${programSettings}">
                <ul>
                    <li>
                        <fieldset class='material'>
                            <div>
                                <input autocomplete="off" id='maxTemperature' name='maxTemperature' required
                                       th:value="*{maxTemperature}"

                            </div>
                        </fieldset>
                    </li>
                    <li>
                        <fieldset class='material'>
                            <div>
                                <input autocomplete="off" id='minTemperature' name='minTemperature' required
                                       th:value="*{minTemperature}"
                                       type='text'>
                                <label>Min Temperature</label>
                                <hr>
                            </div>
                        </fieldset>
                    </li>
                    <li>
                        <fieldset class='material'>
                            <div>
                                <input autocomplete="off" id='gpioOnOff' name='gpioOnOff' required
                                       th:value="*{gpioOnOff}"
                                       type='text'>
                                <label>On/Off GPIO Pin</label>
                                <hr>
                            </div>
                        </fieldset>
                    </li>
                    <li>
                        <fieldset class='material'>
                            <div>
                                <input autocomplete="off" id='gpioFilterReset' name='gpioFilterReset' required
                                       th:value="*{gpioFilterReset}"
                                       type='text'>
                                <label>Filter Reset GPIO Pin</label>
                                <hr>
                            </div>
                        </fieldset>
                    </li>
                    <li>
                        <fieldset class='material'>
                            <div>
                                <input autocomplete="off" id='gpioDHT11' name='gpioDHT11' required
                                       th:value="*{gpioDHT11}"
                                       type='text'>
                                <label>DHT11 GPIO Pin</label>
                                <hr>
                            </div>
                        </fieldset>
                    </li>
                    <li class='large padding'>
                        <fieldset class='material-button center'>
                            <div>
                                <input name="${_csrf.parameterName}" type="hidden" value="${_csrf.token}"/>
                                <input class="save" name="programSettings" type="submit" value="Save">
                            </div>
                        </fieldset>
                    </li>
                </ul>
            </form>
        </section>

        <section id='notifications'>
            <form action="#" method="post" th:action="@{/settings}" th:object="${programSettings}">
                <ul>
                    <li>
                        <fieldset class='large material'>
                            <div>
                                <input autocomplete="off" id='notificationReceipts' name='notificationReceipts' required
                                       th:value="*{notificationReceipts}"
                                       type='text'>
                                <label>Recipients</label>
                                <hr>
                            </div>
                        </fieldset>
                    </li>
                    <li>
                        <fieldset class='material'>
                            <div>
                                <input autocomplete="off" id='fromEmail' name='fromEmail' required
                                       th:value="*{fromEmail}"
                                       type='text'>
                                <label>Sent From Email</label>
                                <hr>
                            </div>
                        </fieldset>
                    </li>
                    <li>
                        <fieldset class='material'>
                            <div>
                                <input autocomplete="off" id='smtpServer' name='smtpServer' required
                                       th:value="*{smtpServer}"
                                       type='text'>
                                <label>SMTP Server</label>
                                <hr>
                            </div>
                        </fieldset>
                    </li>
                    <li>
                        <fieldset class='material'>
                            <div>
                                <input autocomplete="off" id='port' name='port' required th:value="*{port}"
                                       type='text'>
                                <label>Port</label>
                                <hr>
                            </div>
                        </fieldset>
                    </li>
                    <li>
                        <fieldset class='material'>
                            <div>
                                <input autocomplete="off" id='enableAuth' name='enableAuth' required
                                       th:value="*{enableAuth}"
                                       type='text'>
                                <label>Enable Auth</label>
                                <hr>
                            </div>
                        </fieldset>
                    </li>
                    <li>
                        <fieldset class='material'>
                            <div>
                                <input autocomplete="off" id='enableSTARTLS' name='enableSTARTLS' required
                                       th:value="*{enableSTARTLS}"
                                       type='text'>
                                <label>Enable STARTLS </label>
                                <hr>
                            </div>
                        </fieldset>
                    </li>
                    <li>
                        <fieldset class='material'>
                            <div>
                                <input autocomplete="off" id='username' name='username' required th:value="*{username}"
                                       type='text'>
                                <label>Username</label>
                                <hr>
                            </div>
                        </fieldset>
                    </li>
                    <li>
                        <fieldset class='material'>
                            <div>
                                <input autocomplete="off" id='password' name='password' required th:value="*{password}"
                                       type='password'>
                                <label>Password</label>
                                <hr>
                            </div>
                        </fieldset>
                    </li>
                    <li class='large padding'>
                        <fieldset class='material-button center'>
                            <div>
                                <input name="${_csrf.parameterName}" type="hidden" value="${_csrf.token}"/>
                                <input class="save" name="programSettings" type="submit" value="Save">
                            </div>
                        </fieldset>
                    </li>
                </ul>
            </form>
        </section>

        <section id='logs'>
            <textarea cols="80" readonly rows="19" style="display: block; margin-left: auto; margin-right: auto; margin-top: 1em;"
                      th:text="${logData.toString()}"></textarea>
        </section>

        <section id='troubleshooting'>
            <ul>
                <li>
                    <fieldset class='material'>
                        <div th:if="${acStatus}">
                            <label style="position: initial;">Status: Cooling</label>
                        </div>

                        <div th:unless="${acStatus}">
                            <label style="position: initial;" th:inline="text">Status: Monitoring</label>
                        </div>
                    </fieldset>
                </li>
                <li>
                    <fieldset class='material-button'>
                        <div>
                            <button class="save material-button" onclick="window.location.href='./api/toggle-on-off';">
                                Toggle On/Off
                            </button>
                        </div>
                    </fieldset>
                </li>
                <li>
                    <fieldset class='material-button'>
                        <div>
                            <button class="save material-button" onclick="window.location.href='./api/filter-reset';">
                                Filter Reset
                            </button>
                        </div>
                    </fieldset>
                </li>

                <li>
                    <fieldset class='material-button'>
                        <div>
                            <button class="save material-button"
                                    onclick="window.location.href='./api/view-screenshot';">View Screenshot
                            </button>
                        </div>
                    </fieldset>
                </li>
            </ul>
        </section>
    </main>
</div>
