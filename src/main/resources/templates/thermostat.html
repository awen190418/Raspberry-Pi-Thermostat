<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Temperature Monitor</title>

    <style>
        @import url("https://fonts.googleapis.com/css?family=Source+Sans+Pro:300");
        @import url("https://fonts.googleapis.com/css?family=Lato:300");
        html,
        body {
          width: 100%;
          height: 100%;
          margin: 0;
          font-family: "Source Sans Pro", sans-serif;
          background-image: linear-gradient(to bottom right, #056eee, #2f84ec);
        }

        .container {
          position: relative;
          display: flex;
          margin: auto;
          height: auto;
          justify-content: center;
          flex-wrap: wrap;
          top: 5%;
        }

        .mockup {
          position: relative;
          display: flex;
          flex-direction: column;
          margin: auto;
          width: 450px;
          height: 800px;
          /*margin: 5vw;*/
          overflow: hidden;
          box-shadow: 0px 35px 100px -35px rgba(0, 0, 0, 0.4);
        }

        .upper-panel {
          position: relative;
          flex: 2;
          background-image: linear-gradient(to bottom right, #001c51, #135db3);
        }

        .head {
          padding: 2em;
          text-align: center;
        }
        .head .title {
          font-size: 1.8em;
          color: #f3f6fb;
        }

        .hamburger-menu {
          position: absolute;
          top: 2.5em;
          left: 1.5em;
          right: 0;
          bottom: 0;
          width: 25px;
          height: 16px;
          cursor: pointer;
        }

        .bar,
        .bar:after,
        .bar:before {
          width: 25px;
          height: 2px;
        }

        .bar {
          position: relative;
          transform: translateY(7px);
          background: white;
          transition: all 0ms 300ms;
        }

        .bar:before {
          content: "";
          position: absolute;
          left: 0;
          bottom: 7px;
          background: white;
          transition: bottom 300ms 300ms cubic-bezier(0.23, 1, 0.32, 1), transform 300ms cubic-bezier(0.23, 1, 0.32, 1);
        }

        .bar:after {
          content: "";
          position: absolute;
          left: 0;
          top: 7px;
          background: white;
          transition: top 300ms 300ms cubic-bezier(0.23, 1, 0.32, 1), transform 300ms cubic-bezier(0.23, 1, 0.32, 1);
        }

        svg.circle {
          position: absolute;
          display: block;
          color: #fff;
          width: 450px;
          height: 450px;
          margin: auto;
        }

        .ticks {
          position: relative;
          width: 10em;
          text-align: center;
        }

        .tick {
          position: absolute;
          width: 5em;
          height: 18em;
          top: 2em;
          left: 50%;
          z-index: 5;
          overflow: visible;
          margin-left: 6.5em;
        }

        .tick:after {
          content: "";
          width: .08em;
          height: .6em;
          background-color: rgba(255, 255, 255, 0.2);
          position: absolute;
          top: -1.5em;
          left: 50%;
          -webkit-transition: all 180ms ease-out;
          -moz-transition: all 180ms ease-out;
          -o-transition: all 180ms ease-out;
          -ms-transition: all 180ms ease-out;
          transition: all 180ms ease-out;
        }

        .tick.active:nth-child(1):after {
          background-color: #fff;
        }

        .tick.active:nth-child(2):after {
          background-color: #fff;
        }

        .tick.active:nth-child(3):after {
          background-color: #fff;
        }

        .tick.active:nth-child(4):after {
          background-color: #fff;
        }

        .tick:nth-child(1) {
          -webkit-transform: rotate(-120deg);
          -moz-transform: rotate(-120deg);
          -o-transform: rotate(-120deg);
          -ms-transform: rotate(-120deg);
          transform: rotate(-120deg);
        }

        .tick:nth-child(2) {
          -webkit-transform: rotate(-100deg);
          -moz-transform: rotate(-100deg);
          -o-transform: rotate(-100deg);
          -ms-transform: rotate(-100deg);
          transform: rotate(-100deg);
        }

        .tick:nth-child(3) {
          -webkit-transform: rotate(-80deg);
          -moz-transform: rotate(-80deg);
          -o-transform: rotate(-80deg);
          -ms-transform: rotate(-80deg);
          transform: rotate(-80deg);
        }

        .tick:nth-child(4) {
          -webkit-transform: rotate(-60deg);
          -moz-transform: rotate(-60deg);
          -o-transform: rotate(-60deg);
          -ms-transform: rotate(-60deg);
          transform: rotate(-60deg);
        }

        .tick:nth-child(5) {
          -webkit-transform: rotate(-40deg);
          -moz-transform: rotate(-40deg);
          -o-transform: rotate(-40deg);
          -ms-transform: rotate(-40deg);
          transform: rotate(-40deg);
        }

        .tick:nth-child(6) {
          -webkit-transform: rotate(-20deg);
          -moz-transform: rotate(-20deg);
          -o-transform: rotate(-20deg);
          -ms-transform: rotate(-20deg);
          transform: rotate(-20deg);
        }

        .tick:nth-child(7) {
          -webkit-transform: rotate(0deg);
          -moz-transform: rotate(0deg);
          -o-transform: rotate(0deg);
          -ms-transform: rotate(0deg);
          transform: rotate(0deg);
        }

        .tick:nth-child(8) {
          -webkit-transform: rotate(20deg);
          -moz-transform: rotate(20deg);
          -o-transform: rotate(20deg);
          -ms-transform: rotate(20deg);
          transform: rotate(20deg);
        }

        .tick:nth-child(9) {
          -webkit-transform: rotate(40deg);
          -moz-transform: rotate(40deg);
          -o-transform: rotate(40deg);
          -ms-transform: rotate(40deg);
          transform: rotate(40deg);
        }

        .tick:nth-child(10) {
          -webkit-transform: rotate(60deg);
          -moz-transform: rotate(60deg);
          -o-transform: rotate(60deg);
          -ms-transform: rotate(60deg);
          transform: rotate(60deg);
        }

        .tick:nth-child(11) {
          -webkit-transform: rotate(80deg);
          -moz-transform: rotate(80deg);
          -o-transform: rotate(80deg);
          -ms-transform: rotate(80deg);
          transform: rotate(80deg);
        }

        .tick:nth-child(12) {
          -webkit-transform: rotate(100deg);
          -moz-transform: rotate(100deg);
          -o-transform: rotate(100deg);
          -ms-transform: rotate(100deg);
          transform: rotate(100deg);
        }

        .tick:nth-child(13) {
          -webkit-transform: rotate(120deg);
          -moz-transform: rotate(120deg);
          -o-transform: rotate(120deg);
          -ms-transform: rotate(120deg);
          transform: rotate(120deg);
        }

        .label-left,
        .label-right {
          position: absolute;
          bottom: 5em;
          font-size: 1.2em;
        }

        .label-left {
          left: 3em;
          color: #48caac;
        }

        .label-right {
          right: 3em;
          color: #699ddc;
        }

        .label-center-container {
          position: relative;
          text-align: center;
          margin: 0 auto;
          padding-top: 7em;
        }
        .label-center-container .label-value {
          font-size: 7em;
          position: relative;
          color: #fff;
          font-family: Lato, sans-serif;
          top: -0.3em;
        }
        .label-center-container .label-value span {
          font-size: .5em;
          position: absolute;
          top: .2em;
        }
        .label-center-container .label-center {
          font-size: 1.5em;
          color: #748cb0;
        }

        .bottom-panel {
          flex: 1;
          background-image: linear-gradient(to bottom right, #14468a, #2a8ef6);
          padding: 2em 2.5em 0;
        }

        .time-tab-container {
          width: 100%;
          height: 2.5em;
          border-radius: 3em;
          border: 1px solid #2d5fa2;
          display: flex;
          text-align: center;
          font-size: .9em;
          margin-bottom: 2.5em;
        }

        .time-tab {
          flex: 1;
          line-height: 1.5em;
          padding: .5em;
          color: #76a0d1;
        }
        .time-tab.active {
          border: 2px solid #76a0d1;
          border-radius: 3em;
          color: #bed1e7;
        }

        .info-container {
          display: flex;
        }

        .info {
          flex: 1;
          text-align: center;
          position: relative;
        }
        .info .title {
          padding-top: .2em;
          font-size: 1.5em;
          color: #9bc9ff;
        }
        .info .value {
          padding: .25em;
          font-size: 3.3em;
          font-weight: 100;
          color: #f3f6fb;
          font-family: Lato, sans-serif;
        }
        .info .current {
          padding-bottom: .3em;
          color: #5f98d8;
        }

        .info:first-child {
          border-right: 1px solid #3d7cc4;
        }

        .info span {
          position: absolute;
          font-size: .3em;
          top: 3em;
        }

        /* personal footer */
        .social-buttons {
          height: 90px;
          margin: auto;
          font-size: 0;
          text-align: center;
          bottom: 0;
          left: 0;
          right: 0;
        }

        .social-button {
          display: inline-block;
          background-color: #fff;
          width: 90px;
          height: 90px;
          line-height: 90px;
          margin: 0 10px;
          text-align: center;
          position: relative;
          border-radius: 28%;
          box-shadow: 0 0 30px 0 rgba(0, 0, 0, 0.05);
        }
        .social-button .fa {
          font-size: 38px;
          vertical-align: middle;
          transform: scale(0.8);
          transition: all 0.35s ease-in-out;
        }
        .social-button.medium:before {
          background-color: #00ab6b;
        }
        .social-button.medium .fa {
          color: #00ab6b;
        }
        .social-button.twitter:before {
          background-color: #3CF;
        }
        .social-button.twitter .fa {
          color: #3CF;
        }
        .social-button.codepen:before {
          background-color: #343436;
        }
        .social-button.codepen .fa {
          color: #343436;
        }
        .social-button.github:before {
          background-color: #000;
        }
        .social-button.github .fa {
          color: #000;
        }
        .social-button:focus .fa, .social-button:hover .fa {
          transform: scale(1);
        }


    </style>

</head>

<body>
<div class="container">
    <div class="mockup">
        <div class="upper-panel">
            <div class="head">
                <a href="./settings">
                    <div class="hamburger-menu">
                        <div class="bar"></div>
                    </div>
                </a>
                <div class="title">Manage Energy</div>
            </div>
            <div class="ticks">
                <div class="tick active"></div>
                <div class="tick active"></div>
                <div class="tick active"></div>
                <div class="tick active"></div>
                <div class="tick active"></div>
                <div class="tick active"></div>
                <div class="tick active"></div>
                <div class="tick active"></div>
                <div class="tick active"></div>
                <div class="tick active"></div>
                <div class="tick active"></div>
                <div class="tick active"></div>
                <div class="tick active"></div>
            </div>
            <svg class="circle">
                <path fill="none" id="arc1" stroke="#134e9a" stroke-width="3"></path>
            </svg>
            <svg class="circle">
                <path fill="none" id="arc2" stroke="url(#linear)" stroke-width="3"></path>
                <defs>
                    <linearGradient id="linear" x1="0%" x2="100%" y1="0%" y2="0%">
                        <stop offset="0%" stop-color="#4af8a0"></stop>
                        <stop offset="100%" stop-color="#60a7fb"></stop>
                    </linearGradient>
                </defs>
            </svg>
            <div class="label-left">Green</div>
            <div class="label-right">Comfort</div>
            <div class="label-center-container">
                <div class="label-value" th:text="${temperature}"><span>Â°</span></div>
                <div class="label-center" th:text="${mode}"></div>
            </div>
        </div>
        <div class="bottom-panel">
            <div class="time-tab-container">
                <div class="time-tab">Week</div>
                <div class="time-tab active">Month</div>
                <div class="time-tab">6 Months</div>
                <div class="time-tab">Year</div>
            </div>
            <div class="info-container">
                <div class="info">
                    <div class="title">Humidity</div>
                    <div class="value" th:text="${humidity}"><span>%</span></div>
                    <!--<div class="current">Current: 857kwh</div>-->
                </div>
                <div class="info">
                    <div class="title">Time Running</div>
                    <div class="value" th:text="${time}"><span>min</span></div>
                    <div class="current">Min. over 24 hours</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    // inspired by this shot: https://dribbble.com/shots/2783874-Exploring-Smart-Thermostat-Controls/attachments/568702

    // utilities to create SVG
    function polarToCartesian(centerX, centerY, radius, angleInDegrees) {
      var angleInRadians = (angleInDegrees+135) * Math.PI / 180.0;

      return {
        x: centerX + (radius * Math.cos(angleInRadians)),
        y: centerY + (radius * Math.sin(angleInRadians))
      };
    }
    function describeArc(x, y, radius, startAngle, endAngle, close){

        var start = polarToCartesian(x, y, radius, endAngle);
        var end = polarToCartesian(x, y, radius, startAngle);

        var arcSweep = endAngle - startAngle <= 180 ? "0" : "1";
        var d;
        if (close) {
          d = [
              "M", start.x, start.y, // moveto
              "A", radius, radius, 0, arcSweep, 0, end.x, end.y, // arcto
              "Z"
          ].join(" ");
        } else {
          d = [
              "M", start.x+15, start.y+15, // moveto
              "L", start.x, start.y,
              "A", radius, radius, 0, arcSweep, 0, end.x, end.y, // arcto
              "L", x-120,y+120
          ].join(" ");
        }

        return d;       
    }
    document.getElementById("arc1").setAttribute("d", describeArc(225, 175, 150, 0, 359.9, true));
    document.getElementById("arc2").setAttribute("d", describeArc(225, 175, 150, 0, 270, false));


</script>

</body>

</html>
